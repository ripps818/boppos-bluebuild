name: bluebuild
on:
  schedule:
    - cron:
        "00 06 * * *" # build at 06:00 UTC every day
        # (20 minutes after last ublue images start building)
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"

  pull_request:
  workflow_dispatch: # allow manually triggering builds
concurrency:
  # only run one build at a time
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          # !! Add your recipes here
          - recipe.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # the build is fully handled by the reusable github action
      - name: Inject Secure Boot Key
        env:
          SECURE_BOOT_KEY: ${{ secrets.SECURE_BOOT_KEY }}
          SECURE_BOOT_CERT: ${{ secrets.SECURE_BOOT_CERT }}
        run: |
          mkdir -p files
          if [[ -n "$SECURE_BOOT_KEY" ]]; then
            echo "$SECURE_BOOT_KEY" | base64 -d > files/private_key.priv
            echo "::notice::Secure Boot Key injected successfully."
          else
            echo "::warning::SECURE_BOOT_KEY is empty or undefined. Ephemeral keys will be used."
          fi
          if [[ -n "$SECURE_BOOT_CERT" ]]; then
            echo "$SECURE_BOOT_CERT" | base64 -d > files/public_key.der
            echo "::notice::Secure Boot Certificate injected successfully."
          fi

      - name: Build Custom Image
        uses: blue-build/github-action@v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}

          # enabled by default, disable if your image is small and you want faster builds
          maximize_build_space: true
