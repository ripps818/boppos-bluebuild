name: bluebuild
on:
  schedule:
    - cron: "00 06 * * *"
  push:
    branches:
      - main        # ðŸ›‘ Only auto-build on push if it's the main branch
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main        # ðŸ›‘ Only build PRs that target main
  workflow_dispatch: # âœ… Always allows manual clicks on any branch

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Retrieve Signing Key
        shell: bash
        run: |
          # Create the key file
          echo "${{ secrets.SECURE_BOOT_KEY }}" > boppos.priv
          
          # ðŸ›‘ CRITICAL FIX: Tell Docker NOT to ignore this file
          echo "!boppos.priv" >> .dockerignore
          
          # (Optional) Verify it exists for the runner (Debug)
          ls -l boppos.priv
          
      - name: Build Custom Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          # FIX: Changed 'live' to 'main' to match your trigger above
          push: ${{ github.ref == 'refs/heads/main' }}
          skip_checkout: true
          maximize_build_space: true

      - name: Push Branch Tag
        shell: bash
        run: |
          # 1. Get Image Name
          IMAGE_NAME=$(yq '.name' ./recipes/${{ matrix.recipe }})
          
          # 2. Get Branch Name & Sanitize
          RAW_BRANCH="${{ github.ref_name }}"
          TAG_NAME=$(echo "$RAW_BRANCH" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
          
          echo "Tagging image as: $TAG_NAME"

          # 3. Login (Using Docker)
          echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # 4. Find the ID of the image we just built (Using Docker)
          # Docker lists most recent images first by default
          IMAGE_ID=$(docker images --format "{{.ID}}" | head -n 1)

          if [[ -z "$IMAGE_ID" ]]; then
            echo "::error::Could not find any built image in Docker!"
            exit 1
          fi
          echo "Found Image ID: $IMAGE_ID"

          # 5. Retag and Push
          TARGET_IMAGE="ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$TAG_NAME"
          
          echo "Retagging $IMAGE_ID -> $TARGET_IMAGE"
          docker tag $IMAGE_ID $TARGET_IMAGE
          docker push $TARGET_IMAGE